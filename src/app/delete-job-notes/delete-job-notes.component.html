<div class="row" style="margin-top:4px;"></div>
<h3 mat-dialog-title class="text-center"> Do you want to delete this Note??</h3>
<br/>
<div class="d-flext text-center justify-content-center mb-3">
    <div mat-dialog-actions class="justify-content-center">
        <button class="btn btn-outline-dark" mat-button (click)="onNoClick()">Cancel</button>
        <button class="btn-primary btn-dark" mat-button cdkFocusInitial (click)="onClickDelete()" > Delete</button>
       
    </div>
</div>
