<div class="container-fluid" style="min-height: 100%; margin-top: 50px;">
    <!--Container for Contact card-->
    <div>
           <!--Search Bar -->

           <div class="form-group search-div">
            <input class="form-control contact-search-input" type="text" [(ngModel)]="contactSearch" style="height: auto;" placeholder="Search the Contact Name">
        </div>
      <div class="form-group">
        <button class="form-control create-contact-btn" style="width: fit-content; height: auto; float: right;" (click)="onCreateContact()"> Create Contact </button>
      </div>
      <br/>
        <!--Card for Contact in row-->
        <div class="row" style="margin-top:25px;">
            <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let contact of contactlist | contactfilter:contactSearch">
              <div class="card cardStyle contact-card">
                    <div class="card-body">
                      <div class="row" style="margin-top: 4px;">
                        <div class="col-lg-8"></div>
                        <mat-icon (click)="onUpdateContact(contact)">edit</mat-icon>
                        &nbsp;&nbsp;
                        <mat-icon (click)="onDeleteContact(contact)">delete</mat-icon>
                      </div>
                      <div class="row">
                        <h3 class="card-title font-style"><b>Name:&nbsp;{{contact.contactName}}</b></h3>
                      </div> 
                      <div class="row">
                      <h3 class="card-text font-style">Email:&nbsp;{{contact.contactEmail}}</h3>
                    </div>
                    <div class="row">
                      <h4 class="card-text font-style">Company:&nbsp;{{contact.company}}</h4>
                    </div> 
                    <div class="row">
                      <h4 class="card-text font-style">Position:&nbsp;{{contact.jobPosition}}</h4>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    $(document).ready(function() {
console.log("document is ready");
  $( ".card" ).hover(
  function() {
    $(this).addClass('shadow-lg').css('cursor', 'pointer'); 
  }, function() {
    $(this).removeClass('shadow-lg');
  }
);
  
// document ready  
});
</script>
