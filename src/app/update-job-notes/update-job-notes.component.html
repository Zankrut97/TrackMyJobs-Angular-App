<h3 mat-dialog-title class="text-center">Update Note</h3>
<div class="d-flext text-center justify-content-center mb-3">
    <div mat-dialog-content>
        <mat-form-field>
            <mat-label>Notes</mat-label>
            <input #noteDetails="ngModel" matInput required ngModel name="NoteDetails" [(ngModel)]="data.noteDetails">
            <mat-error *ngIf="noteDetails.touched && !noteDetails.valid">
                <div *ngIf="noteDetails.errors.required">Note is required</div>
            </mat-error>
        </mat-form-field>
    </div>
    <div mat-dialog-actions class="justify-content-center">
        <button class="btn btn-outline-dark" mat-button (click)="onNoClick()">Cancel</button>
        <button class="btn btn-dark" mat-button [mat-dialog-close]="data" cdkFocusInitial [disabled]="!noteDetails.valid"> Update </button>
    </div>
</div>
